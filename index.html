<!DOCTYPE html>
<html ng-app="PuppyShelter">

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/puppies.css">
    <title>The AJAX Puppy Shelter</title>
  </head>

  <body ng-controller='ShelterCtrl'>

    <div class='container'>
      <h1 class='text-center'>The AJAX Puppy Shelter</h1>

      <!-- Register puppy -->
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">

          <h3>Register a new puppy</h3>

          <form>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" name="name" class="form-control" ng-model="newPuppy.name">
            </div>

            <div class="form-group">
              <label for="breed">Breed:</label>
              <select name="breed" class="form-control" ng-model="newPuppy.breed_id">
                <option ng-repeat="breed in breeds" value="{{ breed.id }}">{{ breed.name }}</option>
              </select>
            </div>

            <input type="submit" value="Register Puppy" class="btn btn-success" ng-click="createPuppy(newPuppy)">
          </form>

        </div>
      </div>

      <!-- Puppy selection -->
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">

          <h3>Select a puppy:</h3>
          <a href>Refresh List</a>

          <table class="table table-bordered table-condense table-hover">

            <thead>
              <tr>
                <th class="pointer" ng-click="toggleSort('name')">
                  Name
                </th>
                <th class="pointer" ng-click="toggleSort('breed.name')">
                  Breed
                </th>
                <th class="pointer" ng-click="toggleSort('created_at')">
                  Date Available
                </th>
                <th>
                  Adopt!
                </th>
              </tr>
            </thead>

            <tbody>
              <tr ng-repeat="puppy in puppies | orderBy:sort:sortReverse" puppy="puppy" destroy="destroy(puppy)"></tr>
            </tbody>

          </table>

        </div>
      </div>

    </div>

  </body>

  <!-- javascript and jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- app.js -->
  <script src = "js/app.js"></script>

  <!-- controllers -->
  <script src = "js/controllers/shelterCtrl.js"></script>

  <!-- directives -->
  <script src = "js/directives/puppy.js"></script>

  <!-- services -->
  <script src = "js/services/breeds.js"></script>
  <script src = "js/services/puppies.js"></script>

  <!-- momentJS -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js"></script>

</html>
